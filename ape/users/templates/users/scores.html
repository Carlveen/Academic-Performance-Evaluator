{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <a href="{% url 'lec' course_id=course.id %}" class="btn btn-primary mb-3">Back to Adding Quiz</a>
        <h1 class="text-center mb-4">Score List</h1>

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 30%">Student Name</th>
              <th style="width: 20%">Score</th>
              <th style="width: 30%">Course</th>
              <th style="width: 20%">Date</th>
            </tr>
          </thead>
          <tbody>
            {% for score in scores %}
              <tr>
                <td>{{ score.user.profile.full_name }}</td>
                <td>{{ score.score }}</td>
                <td>{{ score.course.title }}</td>
                <td>{{ score.date }}</td>
              </tr>
            {% empty %}
              <tr>
                <td colspan="4">No scores recorded yet.</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <style>
    /* Custom styles for the score list */
    .container {
      background-color: #f1f1f1;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: 0 auto;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }

    .table {
      margin-bottom: 0;
      background-color: #fff;
    }

    .table thead th {
      background-color: #343a40;
      color: #fff;
      border-color: #454d55;
      font-weight: bold;
      text-align: center;
      vertical-align: middle;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
      background-color: #f9f9f9;
    }

    .table-bordered th,
    .table-bordered td {
      border: 1px solid #dee2e6;
      vertical-align: middle;
      padding: 10px;
    }
  </style>
{% endblock %}
