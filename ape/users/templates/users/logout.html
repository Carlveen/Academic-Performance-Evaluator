<!-- templates/users/logout.html -->
{% extends 'users/base.html' %}
<head>
   <link rel="stylesheet" href="{% static 'signup.css' %}">
</head>

{% block content %}
  <h2>Are you sure you want to log out?</h2>
  <form method="post">
    {{form.as_p}}
    {% csrf_token %}
    <button type="submit">Logout</button>
  </form>
{% endblock %}
